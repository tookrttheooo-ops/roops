<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gallery Thumbnails</title>
<style>
body { margin:0; font-family:Arial; background:#111; color:white; }
.gallery { display:grid; grid-template-columns:repeat(auto-fill, minmax(150px,1fr)); gap:8px; padding:10px; }
.gallery img { width:100%; border-radius:6px; cursor:pointer; transition:0.2s; }
.gallery img:hover { transform:scale(1.05); }
</style>
</head>
<body>

<div class="gallery" id="galleryList"></div>

<script>

  "https://cdn.elitebabes.com/content/230459/0001-04.jpg",
];

// ---------------------------------------
// 2️⃣ MATCHING REFERENCE LINKS (1-to-1)
// put whatever links you want here
// SAME LENGTH as galleryLinks[]
// ---------------------------------------
const galleryRefs = [
  "https://example.com/gallery/180759",
  "https://example.com/gallery/180964",
  "https://example.com/gallery/250860",
  "https://example.com/gallery/250921",

  "https://example.com/gallery/250430",

  "https://example.com/gallery/201090",
  "https://example.com/gallery/210933",
  "https://example.com/gallery/230459-b",
];

const galleryDiv = document.getElementById("galleryList");

// ---------------------------------------
// Parse folder & prefix from your URLs
// ---------------------------------------
function parseLink(url) {
  const match = url.match(/^(.*\/)(\d{4}-)(\d{2})(\.jpg)$/);
  if (!match) return null;
  return {
    folder: match[1].split('/').slice(-2,-1)[0],
    prefix: match[2].slice(0,4),
    thumb: match[3]
  };
}

// ---------------------------------------
// Build thumbnails with matching refs
// ---------------------------------------
galleryLinks.forEach((link, index) => {
  const g = parseLink(link);
  if (!g) return;

  const img = document.createElement("img");
  img.src = link;

  img.onclick = () => {
    const ref = encodeURIComponent(galleryRefs[index]);
    const url = `gallery.html?folder=${g.folder}&prefix=${g.prefix}&image=${g.thumb}&ref=${ref}`;
    window.open(url, "_blank");
  };

  galleryDiv.appendChild(img);
});
</script>

</body>
</html>
