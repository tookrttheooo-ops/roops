<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gallery Thumbnails</title>
<style>
body { margin:0; font-family:Arial; background:#111; color:white; }
.gallery { display:grid; grid-template-columns:repeat(auto-fill, minmax(150px,1fr)); gap:8px; padding:10px; }
.gallery img { width:100%; border-radius:6px; cursor:pointer; transition:0.2s; }
.gallery img:hover { transform:scale(1.05); }
</style>
</head>
<body>

<h2 style="padding-left:10px;">Galleries</h2>
<div class="gallery" id="galleryList"></div>

<script>
// ---------------------------
// FULL LINKS ONLY â€” add one per gallery
// ---------------------------
const galleryLinks = [
  "https://cdn.elitebabes.com/content/180759/0003-01.jpg",
  "https://cdn.elitebabes.com/content/180964/0003-01.jpg",
  "https://cdn.elitebabes.com/content/250860/0006-10.jpg",
  "https://cdn.elitebabes.com/content/250921/0001-03.jpg",
  "https://cdn.elitebabes.com/content/200167/0009-03.jpg",
  "https://cdn.elitebabes.com/content/210124/0001-08.jpg",
  "https://cdn.elitebabes.com/content/191012/0009-02.jpg",
  "https://cdn.elitebabes.com/content/230386/0013-02.jpg",
  "https://cdn.elitebabes.com/content/230459/0006-01.jpg",
  "https://cdn.elitebabes.com/content/191064/0002-11.jpg",
  "https://cdn.elitebabes.com/content/190462/0014-01.jpg",
  "https://cdn.elitebabes.com/content/230559/0008-02.jpg",
  "https://cdn.elitebabes.com/content/190769/0008-04.jpg",
  "https://cdn.elitebabes.com/content/181077/0001-04.jpg",
  "https://cdn.elitebabes.com/content/210834/0001-13.jpg",
  "https://cdn.elitebabes.com/content/250901/0004-02.jpg",
  "https://cdn.elitebabes.com/content/250430/0003-13.jpg",
  "https://cdn.elitebabes.com/content/250524/0035-17.jpg",
  "https://cdn.elitebabes.com/content/250754/0017-13.jpg",
  "https://cdn.elitebabes.com/content/250883/0014-09.jpg",
  "https://cdn.elitebabes.com/content/251033/0001-15.jpg",
  "https://cdn.elitebabes.com/content/250130/0002-01.jpg",
  "https://cdn.elitebabes.com/content/180301/0002-01.jpg",
  "https://cdn.elitebabes.com/content/190332/0003-01.jpg",
  "https://cdn.elitebabes.com/content/180639/0037-01.jpg",
  "https://cdn.elitebabes.com/content/251127/0012-01.jpg",

  "https://cdn.elitebabes.com/content/210933/0008-04.jpg",
  "https://cdn.elitebabes.com/content/230459/0001-04.jpg",
];

 const galleryDiv = document.getElementById("galleryList");

// ---------------------------
// Parse link to extract folder & prefix
// ---------------------------
function parseLink(url) {
  const match = url.match(/^(.*\/)(\d{4}-)(\d{2})(\.jpg)$/);
  if (!match) return null;
  return {
    folder: match[1].split('/').slice(-2,-1)[0], // folder = 180759
    prefix: match[2].slice(0,4),                 // prefix = 0003
    thumb: match[3]                              // image number
  };
}

// ---------------------------
// Build thumbnail tiles
// ---------------------------
galleryLinks.forEach(link => {
  const g = parseLink(link);
  if (!g) return;

  const img = document.createElement("img");
  img.src = link;
  img.onclick = () => {
    const url = `gallery.html?folder=${g.folder}&prefix=${g.prefix}&image=${g.thumb}`;
    window.location.href = url;
  };
  galleryDiv.appendChild(img);
});
</script>

</body>
</html>
